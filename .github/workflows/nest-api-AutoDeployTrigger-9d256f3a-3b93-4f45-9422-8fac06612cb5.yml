name: Trigger auto deployment for nest-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      [ main ]
    paths:
    - '**'
    - '.github/workflows/nest-api-AutoDeployTrigger-9d256f3a-3b93-4f45-9422-8fac06612cb5.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.NESTAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NESTAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NESTAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: acrnestlottiesanvisimo.azurecr.io
          registryUsername: ${{ secrets.NESTAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NESTAPI_REGISTRY_PASSWORD }}
          containerAppName: nest-api
          resourceGroup: nestlottie
          imageToBuild: acrnestlottiesanvisimo.azurecr.io/nest-api:latest
          _buildArgumentsKey_: |
            _buildArgumentsValues_


